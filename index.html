<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="icon">ðŸ“Š</div>
    <h1>BMI Calculator</h1>
    <p class="subtitle">Enter your weight and height below to calculate your Body Mass Index (BMI).</p>
    
    <form id="bmiForm">
      <div class="input-group">
        <label for="weight">Weight</label>
        <div class="input-wrapper">
          <input type="number" id="weight" placeholder="e.g., 70" required>
          <span class="unit">kg</span>
        </div>
      </div>

      <div class="input-group">
        <label for="height">Height</label>
        <div class="input-wrapper">
          <input type="number" id="height" placeholder="e.g., 175" required>
          <span class="unit">cm</span>
        </div>
      </div>

      <button type="submit" class="btn">Calculate BMI</button>
    </form>

    <div id="resultBox" class="hidden">
      <p id="bmiValue"></p>
      <p id="bmiCategory"></p>
      <p id="bmiTip"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
